<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Deals</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="css/payment.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  -->
      <!-- owl stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesoeet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
<body>
    
    




<div class="container d-flex justify-content-center mt-5 mb-5">

            

    <div class="row g-3">

      <div class="col-md-6">  
        
        <span>Payment Method</span>
        <div class="card">

          <div class="accordion" id="accordionExample">
            
            <div class="card">
              <div class="card-header p-0" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="d-flex align-items-center justify-content-between">

                      <span>Paypal</span>
                      <img src="https://i.imgur.com/7kQEsHU.png" width="30">
                      
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <input type="text" class="form-control" placeholder="Paypal email">
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header p-0">
                <h2 class="mb-0">
                  <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="d-flex align-items-center justify-content-between">

                      <span>Credit card</span>
                      <div class="icons">
                        <img src="https://i.imgur.com/2ISgYja.png" width="30">
                        <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                        <img src="https://i.imgur.com/35tC99g.png" width="30">
                        <img src="https://i.imgur.com/2ISgYja.png" width="30">
                      </div>
                      
                    </div>
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body payment-card-body">
                  
                  <span class="font-weight-normal card-text">Card Number</span>
                  <div class="input">

                    <i class="fa fa-credit-card"></i>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                    
                  </div> 

                  <div class="row mt-3 mb-3">

                    <div class="col-md-6">

                      <span class="font-weight-normal card-text">Expiry Date</span>
                      <div class="input">

                        <i class="fa fa-calendar"></i>
                        <input type="text" class="form-control" placeholder="MM/YY">
                        
                      </div> 
                      
                    </div>


                    <div class="col-md-6">

                      <span class="font-weight-normal card-text">CVC/CVV</span>
                      <div class="input">

                        <i class="fa fa-lock"></i>
                        <input type="text" class="form-control" placeholder="000">
                        
                      </div> 
                      
                    </div>
                    

                  </div>

                  <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                 
                </div>
              </div>
            </div>
            
          </div>
          
        </div>

      </div>

      <div class="col-md-6">
          <span>Summary</span>

          <div class="card">

            <div class="d-flex justify-content-between p-3">

              <div class="d-flex flex-column">

                <span>Total Payment</span>
                                
              </div>

              <div class="mt-1">
                <sup class="super-price">99.99</sup>
                <span class="super-month">/order</span>
              </div>
              
            </div>

            <hr class="mt-0 line">

            <div class="p-3">

              <div class="d-flex justify-content-between mb-2">

                <span>Refferal Bonouses</span>
                <span>+$2.00</span>
                
              </div>

              <div class="d-flex justify-content-between">

                <span>Vat <i class="fa fa-clock-o"></i></span>
                <span>+14%</span>
                
              </div>
              

            </div>

            <hr class="mt-0 line">


            <div class="p-3 d-flex justify-content-between">

              <div class="d-flex flex-column">

                <span>Today you pay(Pounds)</span>
                
                
              </div>
              <span>200</span>

              

            </div>


            <div class="p-3">

            <button class="btn btn-primary btn-block free-button">submit</button> 
           <div class="text-center">
             <a href="#">Have a promo code?</a>
           </div>
              
            </div>



            
          </div>
      </div>
      
    </div>
    

  </div>
</body>
</html>
